<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Signup</h1>

          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="name" id="name" placeholder="Your name "/>
          </div>

          <div class="form-group">
            <label for="usuario">Email</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Your e-mail "/>
          </div>

          <div class="form-group">
            <label for="image">url image</label>
            <input [(ngModel)]='user.foto'
              class="form-control"
              type="text"
              name="image"
              id="image"
              placeholder="image url"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input (input) = 'confirmSenha($event)'
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>

          <div class="form-group">
            <label for="confirm">Repeat your password</label>
            <input [(ngModel)]='user.senha'
              class="form-control"
              type="password"
              name="confirm"
              id="confirm"
              placeholder="Repeat your password"
            />
          </div>

          <div class="form-group">
            <label for="userType">User type</label>
            <select class="form-control" name="userType" id="userType" (change)='tipoUser($event)'>
              <option>Select your user type</option>
              <option value="normal">Just normal user</option>
              <option value="admin">Fu**ing administrator</option>
            </select>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4 mt-4" routerLink='/login'>Cancel</button>
              <button type="submit" class="btn btn-success mt-4" (click)='cadastrar()'>Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
